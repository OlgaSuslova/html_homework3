<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>New project</title>

  </head>
  <body>
    <div class="header">
      <div class="container flex__header">
        <img src="img/header_logo.png" alt="header logo" class="img__header" />
